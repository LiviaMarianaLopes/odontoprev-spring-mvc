<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:href="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="main_content">
    <h2>Lista de pacientes cadastrados</h2>
    <table class="list-table2">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Data de nascimento</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Gênero</th>
            <th>Endereço</th>
            <th>Login</th>
            <th>Suspeito</th>
            <th>Opções</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paciente : ${listaPacientes}">
            <td th:text="${paciente.id}">ID</td>
            <td th:text="${paciente.nome}">Nome</td>
            <td th:text="${paciente.dataNascimento}">Data de nascimento</td>
            <td th:text="${paciente.email}">Email</td>
            <td th:text="${paciente.cpf}">CPF</td>
            <td th:text="${paciente.telefone}">Telefone</td>
            <td th:text="${paciente.genero.titulo}">Genero</td>
            <td th:text="|${paciente.endereco.logradouro},${paciente.endereco.numero}
${paciente.endereco.complemento != null ? ' - ' + paciente.endereco.complemento : ''},
${paciente.endereco.bairro.nome}, ${paciente.endereco.bairro.cidade.nome} -
${paciente.endereco.bairro.cidade.estado.nome}, CEP: ${paciente.endereco.cep}|">
            </td>
            <td>
                <strong>Email:</strong> <span th:text="${paciente.login.email}"></span> <br>
                <strong>Senha:</strong> <span th:text="${paciente.login.senha}"></span>
            </td>
            <td th:text="${paciente.suspeito}">Suspeito</td>
            <td>
                <a th:href="@{/paciente/edicao/{id}(id = ${paciente.id})}">Editar</a>
                <a th:href="@{/paciente/deletar/{id}(id = ${paciente.id})}">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer.html :: footer}"></div>

</body>
</html>
